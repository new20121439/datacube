<!-- Requires other implementation of array tasks, csrf token, task_event_listener.  -->
<div id="task_history_container" class="panel-group">
  {% for task in task_history %}
  <div class="panel panel-default">
    <div class="panel-heading">
      <h4 class="panel-title">
        <a data-toggle="collapse" data-parent="#task_history_container" href="#past{{ forloop.counter0 }}">
        {{ task.title }}  : Submitted {{ task.execution_start|date:"m/d/Y H:i" }}</a>
      </h4>
    </div>
    <div id="past{{ forloop.counter0 }}" class="panel-collapse collapse">
      <div class="panel-body">
        {% block table_rows %}

        {% endblock %}
        <button id="load{{forloop.counter0}}" class="btn btn-default pull-right" type="button" onclick="add_result_from_history('{{ task.id }}', '{{ task.title }}');">Load this result</button>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
