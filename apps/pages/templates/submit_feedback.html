{% extends "centered_form.html" %}

{% block css %}
{% endblock %}

{% load bootstrap3 %}

{% block form %}
<form action="{% url 'submit_feedback' %}" method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form_errors form type='non_fields' %}
    {% for field in form %}
      {% bootstrap_field field %}
    {% endfor %}
    {% buttons %}
      <button type="submit" class="btn btn-default">
        Submit
      </button>
    {% endbuttons %}
</form>
{% endblock %}
